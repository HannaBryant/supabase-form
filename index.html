<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Leads Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="mb-3">Interest Form</h3>

    <form id="leadForm" onsubmit="createLead(event)">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea id="interest_message" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <p id="status" class="mt-3 fw-bold"></p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
